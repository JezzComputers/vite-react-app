name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "main" ]
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ vars.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Configure Docker credentials
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       platforms: linux/amd64,linux/arm64
       push: true
       tags: jezzcomputers/githubaction:latest

  deploy:
    needs: build
    name: Deploy to VPS via Tailscale
    runs-on: ubuntu-latest
    steps:
    - name: Connect Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TAILSCALE_AUTHKEY_SECRET }}
        tags: tag:ci

    - name: SSH via Tailscale
      env:
        PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        ssh -o "StrictHostKeyChecking=no" jeremy@${{ vars.TAILSCALE_IP }} "
        echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin && \
        docker stop app || true && \
        docker rm app || true && \
        docker pull jezzcomputers/githubaction:latest && \
        docker run -d --name app --restart unless-stopped jezzcomputers/githubaction:latest && \
        exit"

    - name: Cleanup
      run: |
        sudo rm -rf ~/.ssh
        sudo tailscale down --logout
        unset PI_PASSWORD